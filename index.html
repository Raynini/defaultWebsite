<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Website</h1>
        
        <!-- Buttons -->
        <button class="btn btn-primary" id="primaryBtn">Primary Button</button>
        <button class="btn btn-secondary" id="secondaryBtn">Secondary Button</button>
        
        <!-- Switches -->
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
        </div>
        
        <!-- Sliders -->
        <input type="range" class="form-range" id="formRange">
        
        <!-- Color Scheme Changer -->
        <label for="colorSelector">Select Color Scheme:</label>
        <select id="colorSelector" class="form-select mb-3">
            <option value="default">Default</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="purple">Purple</option>
        </select>
    </div>

    <script src="script.js"></script>
</body>
</html>
